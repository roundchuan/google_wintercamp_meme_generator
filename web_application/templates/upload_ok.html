<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表情包Caption生成Demo</title>
</head>
<body>
    <h1>选择图片，点击上传（文件名需以 png, jpg, JPG, PNG, bmp 结尾）</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
    <h1>{{userinput}}</h1>
    <img src="{{ url_for('static', filename= './images/test.jpg') }}" width="400" height="400" alt="你的图片被外星人劫持了～～"/>
</body>
</html>
